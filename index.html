<hr>

<div class="chat-window container clearfix" id = "chat" style="display:none;">
		<div class="people-list" id="people-list">
				<div class="search">
						<input type="text" placeholder="search" />
						<i class="fa fa-search"></i>
				</div>
				<ul class="list">
						<li class="clearfix">
								<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" />
								<div class="about">
										<!-- <div class="name">{{name}}</div> -->
								</div>
						</li>
				</ul>
		</div>

		<div class="chat">
				<div class="chat-header clearfix">
						<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />

						<div class="chat-about">
								<script id="chat-about-template" type="text/x-handlebars-template">
									<!-- <div class="chat-with">Chat with {{other_name}}</div>
									<div class="chat-num-messages">{{no_messages}} messages</div> -->
								</script>
						</div>
						<i class="fa fa-star"></i>
				</div>
				<!-- end chat-header -->

				<div class="chat-history">
						<ul class="chat-history-list">
									<script id="message-template" type="text/x-handlebars-template">
											{{#each data}}
												{{#ifEqual name}}
													<li class="clearfix">
															<div class="message-data align-right">
																	<span class="message-data-time">{{time}}</span> &nbsp; &nbsp;
																	<span class="message-data-name">{{name}}</span> <i class="fa fa-circle me"></i>
															</div>
															<div class="message other-message float-right">
																	{{message}}
															</div>
													</li>
												{{else}}
													<li>
															<div class="message-data">
																	<span class="message-data-name"><i class="fa fa-circle online"></i> {{name}}</span>
																	<span class="message-data-time">{{time}}</span>
															</div>
															<div class="message my-message">
																	{{message}}
															</div>
													</li>
												{{/ifEqual}}
											{{/each}}
									</script>
						</ul>
				</div>
				<!-- end chat-history -->

				<div class="chat-message clearfix">
						<textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>

						<i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
						<i class="fa fa-file-image-o"></i>

						<button>Send</button>

				</div>
				<!-- end chat-message -->

		</div>
		<!-- end chat -->

</div>
<!-- end container -->
